<!-- 
The Table-Layout Property:
The table-layout property is supposed to help us to control how a browser should render
or layout a table. This property can have one of the three values: fixed, auto or inherit. The
following example shows the difference between these properties. -->
<html>
<head>
<style type="text/css">
table.auto {
table-layout: auto
}
table.fixed{
table-layout: fixed
}
</style>
</head>
