<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function Validation(){
        var username = document.getElementById("user").value.trim();
        var password = document.getElementById("pass").value.trim();
        var email = document.getElementById("email").value.trim();
        var contactNO = document.getElementById("contact").value.trim();
        var gender = document.querySelector('input[name="gender"]:checked');
        var facultyCheckboxes = document.querySelectorAll('input[name="faculty"]:checked');
        var admissionYear = document.querySelector('select');


    //     if (username==="" || email==="" || password===) {
    //     alert('Please fill in all fields.');
    //     return;
    //    } 

        if (username=="") {
            alert("Blank space not allowed!!!!");
            return;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
           alert("Invalid Email!!!!");
           return;
        }

        if (contactNO.length !== 10 || isNaN(contactNO)) {
            alert('Contact number must be at least 10 characters long.');
            return false;
        }

    //     if (contactNO.length !== 10 || isNaN(contact)) {
    //     alert("Mobile number should be exactly 10 digits.");
    //     return false;
    // }

        if (password=="") {
           alert("Enter pw");
            return;
        }

        if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return;
    }

    if (!gender) {
        alert("Please select your gender!");
        return false;
    }
    if (facultyCheckboxes.length === 0) {
        alert("Please select at least one faculty!");
        return false;
    }
    if (admissionYear === "") {
        alert("Please select admission year!");
        return;
    }
    alert('Form submitted successfully!');
    
}
    
</script>
</head>
<body>
    <form onsubmit="return Validation()">
        <input type="text" id="user" placeholder="Username">
        <br><br>
        <input type="email" id="email" placeholder="Email">
        <br><br>
        <!-- <input type="number" id="contact" placeholder="Contact Number">
        <br><br> -->
        <input type="tel" id="contact" placeholder="Contact Number" >
        <br><br>
        <input type="password" id="pass" placeholder="Password">
        <br><br>
        Gender:
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        <br><br>

        Faculty:
        <input type="checkbox" name="faculty" value="BBA"> BBA
        <input type="checkbox" name="faculty" value="BBA-TT"> BBA-TT
        <input type="checkbox" name="faculty" value="BCA"> BCA
        <br><br>

        Adminsion year :
            <select >
            <option >2021</option>
            <option value="" >2022</option>
            <option value="" >2023</option>
            <option value="" >2024</option>
            </select><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
